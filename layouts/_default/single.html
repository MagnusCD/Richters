{{ define "main" }}

<head>
    <link rel="stylesheet" href="/css/events.css">
</head>



<div class="single-post-container">

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Hjem</a></li>
          <li class="breadcrumb-item"><a href="/events/">Events</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{ .Title }}</li>
        </ol>
      </nav>

    <a href="/events" class="back-button"><i class="fa fa-arrow-left" aria-hidden="true"></i>Tilbage</a>
    
    <article class="single-post">
        <h1 class="entry-title mt-4 mb-4">{{ .Title }}</h1>
        <div class="post-meta">
            <span class="post-author"> Sl√•et op af: {{ .Params.author }} |</span>
            <span class="post-date">
                <time>{{ dateFormat .Site.Params.dateFormat .Date }}</time>
            </span>
        </div>
        <div class="entry-content"> {{ .Content }} </div>
    </article>
</div>



{{ end }}

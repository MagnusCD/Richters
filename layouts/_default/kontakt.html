{{ define "main" }}

<head>
    <link href="/css/contact.css" rel="stylesheet">
    </link>

    <style>
        [type=button] {
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <center>
        <h1 class="contact-header">Kontakt</h1>
    </center>


    <div class="contact-grid">
        <div class="åbningstider-container">
            <center>
                <h1 class="åbningstider-container-header">Åbent</h1>
            </center>

            <div class="line-wrapper">
                <div class="line"></div>
                <center>
                    <h3>
                        Mandag: <br> 11:00 - 19:00 <br><br>
                    </h3>
                </center>
            </div>

            <div class="line-wrapper">
                <div class="line"></div>
                <center>
                    <h3>
                        Tirsdag:<br> 11:00 - 19:00 <br><br>
                    </h3>
                </center>
            </div>

            <div class="line-wrapper">
                <div class="line"></div>
                <center>
                    <h3>
                        Onsdag: <br>11:00 - 19:00 <br><br>
                    </h3>
                </center>
            </div>

            <div class="line-wrapper">
                <div class="line"></div>
                <center>
                    <h3>
                        Torsdag: <br>11:00 - 19:00 <br><br>
                    </h3>
                </center>
            </div>

            <div class="line-wrapper">
                <div class="line"></div>
                <center>
                    <h3>
                        Fredag:<br> 11:00 - 24:00 <br><br>
                    </h3>
                </center>
            </div>

            <div class="line-wrapper">
                <div class="line"></div>
                <center>
                    <h3>
                        Lørdag:<br> 11:00 - 24:00 <br><br>
                    </h3>
                </center>
            </div>
        </div>

        <div class="form-container">
            <center>
                <h1 class="form-container-header">Kontakt os</h1>
            </center>

            <center>
                <form name="contact" action="/success" method="POST" netlify-honeypot="bot-field" data-netlify="true">
                    <p class="hidden">
                        <label>
                            Don’t fill this out if you’re human: <input name="bot-field" />
                        </label>
                    </p>
                    <p>
                        <label>Dit navn:
                            <input type="text" name="name" class="form-stack" /></textarea>
                        </label>
                    </p>
                    <p>
                        <label>Din e-mail:
                            <input type="email" name="email" class="form-stack" /></textarea>
                        </label>
                    </p>
                    <p>
                        <label>Din besked:
                            <textarea name="message" class="form-stack"></textarea>
                        </label>
                    </p>
                    <p>
                        <button type="submit">Send</button>
                    </p>
                </form>
            </center>
        </div>


        <div class="map-container">
            <center>
                <h1 class="map-container-header">Find os</h1>
            </center>
            <center>
                <h3>
                    Vestergade 16, Køge
                    <i class="fa fa-map-marker fa-lg" aria-hidden="true"
                        style="color: rgb(0, 0, 0); margin-left: 2px;"></i>
                </h3>
            </center>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2262.313150770133!2d12.176781715919105!3d55.45720738047528!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4652f1ac9d2afe05%3A0xf00212061f4fea89!2sRICHTERs%20%C3%98lstue!5e0!3m2!1sda!2sdk!4v1673752084650!5m2!1sda!2sdk"
                style="border:0; width: 100%;  height: 500px;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>


    <style>
        .topnav-button5 a:link,
        .topnav-button5 a:visited {
            color: #f2af47;
        }

        .topnav-button5 a:hover {
            color: #ffffff;
        }
    </style>

</body>
{{ end }}

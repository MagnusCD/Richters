{{ define "main" }}

<div class="menu-card">
{{ $page := .Site.GetPage "/menu" }}
{{ $page.Content }}
</div>

<style>
    .menu-card img {
    display: flex;
    margin-left: auto;
    margin-right: auto;
    padding-top: 100px;
    width: 800px;
  }

  .topnav-button4 a:link,
  .topnav-button4 a:visited {
    color: #f2af47;
  }

  .topnav-button4 a:hover {
    color: #ffffff;
  }


  @media screen and (max-width: 1024px) {
    .menu-card img {
      width: 85%;
      margin: 0 auto;
    }
  }
</style>

{{ end }}

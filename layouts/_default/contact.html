{{ define "main" }}

<head>
    <link href="/css/contact.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>

<center><h1 class="contact-header">Kontakt</h1></center>

<div class="contact-grid">
    <div class="åbningstider-container">
        <center><h1 class="åbningstider-container-header">Åbent</h1></center>
        
        <div class="line-wrapper">
        <div class="line"></div>
        <center>
        <h2>
        Mandag: <br> 11:00 - 19:00  <br><br>
        </h2>
        </center>
        </div>
       
        <div class="line-wrapper">
        <div class="line"></div>
        <center>
        <h2>
        Tirsdag:<br> 11:00 - 19:00 <br><br>
        </h2>
        </center>
        </div>

        <div class="line-wrapper">
        <div class="line"></div>
        <center>
        <h2>
        Onsdag: <br>11:00 - 19:00 <br><br>
        </h2>
        </center>   
        </div>
       
        <div class="line-wrapper">
        <div class="line"></div>
        <center>
        <h2>
        Torsdag: <br>11:00 - 19:00 <br><br>
        </h2>
        </center>
        </div>
        
        <div class="line-wrapper">
        <div class="line"></div>
        <center>
        <h2>
        Fredag:<br> 11:00 - 24:00 <br><br>
        </h2>
        </center>
        </div>

        <div class="line-wrapper">
        <div class="line"></div>
        <center>
        <h2>
        Lørdag:<br> 11:00 - 24:00 <br><br>
        </h2>
        </center>
        </div>
    </div>

    <div class="form-container">
       <center><h1 class="form-container-header">Skriv til os</h1></center>
    
        <center>
        <form name="contact" action="/success" method="POST" netlify-honeypot="bot-field" data-netlify="true">
            <p class="hidden" style="display: none;">
                <label>
                  Don’t fill this out if you’re human: <input name="bot-field" />
                </label>
              </p>
            <p>
            <label>Dit navn: 
                <input type="text" name="name" class="form-stack"/></textarea>
            </label>
            </p>
            <p>
            <label>Din e-mail: 
                <input type="email" name="email" class="form-stack"/></textarea>
            </label>
            </p>
            <p>
            <label>Din besked: 
                <textarea name="message" class="form-stack"></textarea>
            </label>
            </p>
            <p>
            <button type="submit">Send</button>
            </p>
        </form>
        </center>   
    </div>
  

    <div class="map-container">
        <center><h1 class="map-container-header">Find os</h1></center>
        <center>
        <div class="info-location-container">
            <text class="footer-btn1" style="padding: 0; margin-right: 10px; color: rgb(0, 0, 0);">Vestergade 16F, Køge</text>
            <i class="fa fa-map-marker fa-2x" aria-hidden="true" style="color: rgb(0, 0, 0);"></i>
        </div>
        </center>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2262.313150770133!2d12.176781715919105!3d55.45720738047528!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4652f1ac9d2afe05%3A0xf00212061f4fea89!2sRICHTERs%20%C3%98lstue!5e0!3m2!1sda!2sdk!4v1673752084650!5m2!1sda!2sdk" style="border:0; width: 100%;  height: 500px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>

<style>
    .topnav-button5 a:link, .topnav-button5 a:visited {
        color: #f2af47;
      }
    
      .topnav-button5 a:hover {
        color: #ffffff;
      }
</style>

</body>
{{ end }}

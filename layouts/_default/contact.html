{{ define "main" }}
<center><h1 class="contact-header">Kontakt Os</h1></center>

<form name="contact"
    action="/pages/success"
    method="POST"
    data-netlify="true">

    <div class="form-wrapper">
        <p>
        <label>Dit navn: <input type="text" name="name" /></label>
        </p>
        <p>
        <label>Din e-mail: <input type="email" name="email" /></label>
        </p>
    
        <p>
        <label>Din besked: <textarea name="message"></textarea></label>
        </p>
        <p>
        <button type="submit">Send</button>
        </p>
    </div>
</form>
